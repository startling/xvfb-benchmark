test:
  override:
    # run x11perf
    - x11perf -all | tee $CIRCLE_ARTIFACTS/with-xvfb.x11perf.txt
    # install xdummy
    - sudo apt-get update && sudo apt-get install -y xserver-xorg-video-dummy
    - sudo killall Xvfb
    - wget http://xpra.org/xorg.conf
    - Xorg -noreset +extension GLX +extension RANDR +extension RENDER -logfile ./10.log -config ./xorg.conf :99.0:
        background: true
    - sleep 2
    # run x11perf again
    - x11perf -all | tee $CIRCLE_ARTIFACTS/with-xdummy.x11perf.txt
    # compare the output
    - x11perfcomp $CIRCLE_ARTIFACTS/*.x11perf.txt > $CIRCLE_ARTIFACTS/comparison.txt
